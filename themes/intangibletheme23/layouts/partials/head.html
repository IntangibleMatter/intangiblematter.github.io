<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="canonical" href="{{ .Permalink }}" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	{{ $title := print .Title " - " .Site.Title }}
	{{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
	<title>{{ $title }}</title>

	<meta
		name="description"
		content="{{ with .Description }}
			{{ . }}
		{{ else }}
			{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}
		{{ end }}
		"
	/>

	<meta property="og:title" content="IntangibleMatter - {{ .Title }}" />
	<meta property="og:image" content="/img/logo/intangible.png" />
	<meta
		property="og:description"
		content="Hi! Welcome to IntangibleMatter's blog! - {{ .Title }} {{ if .IsPage }}
			-
		{{ end }} {{ .Summary | truncate 100 "..." }}"
	/>
	<meta property="og:url" content="https://intangiblematter.net" />
	<meta property="og:image:width" content="1000" />
	<meta property="og:image:height" content="1000" />

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
	<link rel="manifest" href="/favicon/site.webmanifest" />

	{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
	{{ end }}
	<!-- Google tag (gtag.js) -->
	<!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2JHXHKMLXD"></script>

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-2JHXHKMLXD');
    </script>
	-->
</head>
